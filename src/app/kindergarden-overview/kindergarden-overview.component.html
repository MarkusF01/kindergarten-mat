<div class="container">
  <table mat-table [dataSource]="storeService.kindergardens">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let kindergarden"> {{kindergarden.name}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let kindergarden"> {{kindergarden.address}} </td>
    </ng-container>

    <ng-container matColumnDef="betreiber">
      <th mat-header-cell *matHeaderCellDef> Betreiber </th>
      <td mat-cell *matCellDef="let kindergarden"> {{kindergarden.address}} </td>
    </ng-container>

    <ng-container matColumnDef="typ">
      <th mat-header-cell *matHeaderCellDef> Typ </th>
      <td mat-cell *matCellDef="let kindergarden"> {{kindergarden.typ}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="clickable" (click)="navigateToDetail(row.id)"></tr>
  </table>
</div>
